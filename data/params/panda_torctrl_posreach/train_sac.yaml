settings:
  env_id: panda_torctrl_posreach
  algorithm: sac
  training_horizon: 10000000
  expl_episode_horizon: 1000
  eval_episode_horizon: 250
  eval_model_freq: 10000
  num_eval_episodes: 1
  env_eval_rendering: false
  early_stopping: false
  max_no_improvement_evals: 100
  min_evals: 100
  callbacks: {}

parameters:
  seed: 23
  learning_rate: 0.002
  learning_starts: 1000
  buffer_size: 1000000
  batch_size: 2048
  gamma: 0.99
  tau: 0.005
  train_freq: "500_step"
  gradient_steps: 50
  exploration_noise: "gaussian"
  exploration_sigma: 0.1 
  use_sde_at_warmup: false
  use_sde: false
  sde_sample_freq: -1
  target_update_interval: 5
  ent_coef: "auto"
  policy_kwargs:  {"net_arch": {"pi": [512, 512, 512], "qf": [512, 512, 512]}}
