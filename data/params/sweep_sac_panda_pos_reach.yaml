
method: grid 

metric:
    goal: maximize
    name: rollout/ep_rew_mean

settings:
  env_id: panda_pos_reach
  algorithm: SAC
  training_horizon: 500000
  expl_episode_horizon: 250
  eval_episode_horizon: 250
  eval_model_freq: 5000
  num_eval_episodes: 10
  env_eval_rendering: true
  early_stopping: false
  max_no_improvement_evals: 100
  min_evals: 100
  callbacks: {}

parameters:
  seed:  
    value: 0 
  learning_rate: 
    values: 
    - 0.001 
    - 0.00001
  learning_starts:  
    value: 250
  buffer_size:  
    value: 1000000
  batch_size:  
    value: 256
  gamma:  
    value: 0.99
  tau:  
    values: 
    - 0.005
    - 0.02
  train_freq:  
    value: "250_step" 
  gradient_steps:  
    value: 250 
  exploration_noise:  
    value: "none"
  exploration_sigma:  
    value: 0.1 
  use_sde_at_warmup:  
    value: true
  use_sde:  
    value: true
  sde_sample_freq:  
    value: -1
  target_update_interval:  
    values:  
    - 7
    - 1
  ent_coef:  
    value: "auto"
  policy_kwargs:  
    values: 
    - {"net_arch": {"pi": [30,30,30], "qf": [30,30,30]}}
    - {"net_arch": {"pi": [16,32,16,8], "qf": [16,32,16,8]}}
    - {"net_arch": {"pi": [16,16,16,16], "qf": [16,16,16,16]}}
