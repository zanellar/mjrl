
method: grid 

metric:
    goal: maximize
    name: rollout/ep_rew_mean

settings:
  env_id: panda_posctrl_posreach
  algorithm: TQC
  training_horizon: 50000000
  expl_episode_horizon: 500
  eval_episode_horizon: 250
  eval_model_freq: 10000
  num_eval_episodes: 10
  env_eval_rendering: false
  early_stopping: true
  max_no_improvement_evals: 200
  min_evals: 100
  callbacks: {} 

parameters:
  seed:  
    values: 
    - 0
    - 17
    - 43
    - 101 
  learning_rate: 
    value: 0.001  
  learning_starts:  
    value: 500
  buffer_size:  
    value: 1000000
  batch_size:  
    value: 2048
  gamma:  
    values: 
    - 0.99
    - 0.95
  tau:  
    values: 
    - 0.005
    - 0.05
    - 0.8
  train_freq:  
    value: "500_step" 
  gradient_steps:  
    values: 
    - 500 
    - 200 
  exploration_noise:  
    value: "gaussian"
  exploration_sigma:  
    value: 0.1  
  target_update_interval:  
    values: 
    - 10 
    - 1
  policy_kwargs:  
    values: 
    - {"net_arch": {"pi": [256, 256], "qf": [256, 256, 256]}}
    - {"net_arch": {"pi": [512, 512, 512], "qf": [512, 512, 512]}}
    - {"net_arch": {"pi": [128, 128], "qf": [128, 128]}}
