
method: grid 

metric:
    goal: maximize
    name: rollout/ep_rew_mean

settings:
  env_id: panda_pos_reach
  algorithm: PPO
  training_horizon: 500000
  expl_episode_horizon: 1000
  eval_episode_horizon: 300
  eval_model_freq: 5000
  num_eval_episodes: 10
  env_eval_rendering: false
  early_stopping: false
  max_no_improvement_evals: 100
  min_evals: 100
  callbacks: {}

parameters:
  seed:  
    value: 0 
  learning_rate: 
    values: 
    - 0.001
    - 0.0001
    - 0.00001
  learning_starts:  
    value: 1000
  buffer_size:  
    value: 1000000
  batch_size:  
    value: 256
  train_freq:  
    values: 
    - "50_step"
    - "10_step"
  gradient_steps:  
    values: 
    - 10 
    - 50
  gamma:  
    value: 0.99 
  exploration_noise:  
    value: "none"
  exploration_sigma:  
    value: 0.1 
  gae_lambda: 
    value: 0.95 
  clip_range:
    value: 0.2
  clip_range_vf:
    value: "auto" 
  use_sde:  
    value: true
  sde_sample_freq:  
    value: -1 
  ent_coef:  
    value: "auto"
  vf_coef:
    value: 0.5
  max_grad_norm:
    value: 0.5
  target_kl:
    value: "auto" 
  stats_window_size:
    value: 100
  policy_kwargs:  
    values: 
    - {"net_arch": {"pi": [400, 300], "qf": [400, 300]}}
    - {"net_arch": {"pi": [50,50,50], "qf": [50,50,50]}}
