settings:
  env_id: pendulum_torctrl_posreach
  algorithm: sac
  training_horizon: 500000
  expl_episode_horizon: 1000
  eval_episode_horizon: 300
  eval_model_freq: 5000
  num_eval_episodes: 10
  env_eval_rendering: false
  early_stopping: false
  max_no_improvement_evals: 100
  min_evals: 100
  callbacks: {}

parameters:
  seed: 0
  learning_rate: 0.0005
  learning_starts: 1000
  buffer_size: 1000000
  batch_size: 256
  gamma: 0.98
  tau: 0.02
  train_freq: "10_step"
  gradient_steps: 10
  exploration_noise: "none"
  exploration_sigma: 0.1 
  use_sde_at_warmup: false
  use_sde: false
  sde_sample_freq: -1
  target_update_interval: 1
  ent_coef: "auto"
  policy_kwargs:  {"net_arch": {"pi": [400, 300], "qf": [400, 300]}}
